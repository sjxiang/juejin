<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>

        /* 整体页面布局 */
        body {
            margin: 0;
            padding: 0;
            /* 将背景图片相关设置改为设置背景颜色为黑色 */
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* 欢迎文字容器 */
       .welcome-container {
            text-align: center;
            animation: fadeInUp 2s ease-in-out;
        }

        /* 欢迎文字样式 */
        h1 {
            font-size: 60px;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 3s infinite alternate;
        }

        /* 副标题样式 */
        p {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out 1s both;
        }

        /* 按钮样式 */
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounceIn 2s ease-in-out 2s both;
        }

        button:hover {
            background-color: #0056b3;
        }

        
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1>欢迎来到掘金！</h1>
        <p>在这里，开启你的奇妙之旅！</p>
        <button>立即探索</button>
    </div>
</body>

</html>
